#. Ideas from "MoreMobs", "MonsterMadness", "OtherZombies".

defaults:
    biomes: ALL
    worlds: [world]

otherdrops:
        ZOMBIE:
            #. MonsterMadness
            - tool: ALL
              drop: ZOMBIE
              quantity: 1
              chance: 50
              flag: UNIQUE
            - tool: ALL
              drop: SKELETON
              quantity: 1
              chance: 10
              flag: UNIQUE
            #. OtherZombies
            - action: MOBSPAWN
              drop: ZOMBIE@eq:hands:IRON_AXE%1!!eq:head:LEATHER_HELMET%1!!eq:chest:LEATHER_CHESTPLATE%1!!eq:legs:LEATHER_LEGGINGS%1!!eq:feet:LEATHER_BOOTS%1!!20H
              quantity: 1
              chance: 30
              flag: UNIQUE
            - action: MOBSPAWN
              drop: SKELETON@eq:hands:IRON_SWORD%1!!eq:head:CHAINMAIL_HELMET%1!!eq:chest:CHAINMAIL_CHESTPLATE%1!!eq:legs:CHAINMAIL_LEGGINGS%1!!eq:feet:CHAINMAIL_BOOTS%1!!100H #!~Ghost Samurai
              quantity: 1
              chance: 10
              flag: UNIQUE
            - action: MOBSPAWN
              drop: ZOMBIE@eq:hands:DIAMOND_SWORD%1!!eq:head:DIAMOND_HELMET%1!!eq:chest:DIAMOND_CHESTPLATE%1!!eq:legs:DIAMOND_LEGGINGS%1!!eq:feet:DIAMOND_BOOTS%1!!100H #!~Ghost Warrior
              quantity: 1
              chance: 10
              flag: UNIQUE
            - action: MOBSPAWN
              drop: GIANT@50H
              potioneffect.drop: SPEED@200@10
              quantity: 1
              chance: 10
              flag: UNIQUE
            - action: MOBSPAWN
              drop: ZOMBIE@BABY!!eq:hands:STONE_SWORD%1!!20H
              potioneffect.drop: SPEED@100@1
              quantity: 1
              chance: 10
              flag: UNIQUE
            - action: MOBSPAWN
              drop: PIG_ZOMBIE@eq:hands:GOLD_SWORD%1!!20H
              quantity: 1
              chance: 10
              flag: UNIQUE
            - action: MOBSPAWN
              drop: ZOMBIE@VILLAGER!!20H
              quantity: 1
              chance: 10
              flag: UNIQUE
            - action: MOBSPAWN
              drop: ZOMBIE@VILLAGER!!BABY
              quantity: 1
              chance: 10
              flag: UNIQUE
        GIANT:
            #. OtherZombies
            - tool: ALL
              drop: DIAMOND_ORE
              quantity: 1
              chance: 50
        ZOMBIE@BABY:
            #. OtherZombies
        PIG_ZOMBIE:
            #. OtherZombies
        ZOMBIE@VILLAGER:
            #. OtherZombies
            - tool: ALL
              drop: {XP/5, XP/10}
            - tool: ALL
              drop: DEFAULT
        ZOMBIE@VILLAGER!!BABY:
            #. OtherZombies
            - tool: ALL
              drop: {XP/6, XP/11}
        SKELETON:
            #. MonsterMadness
            - action: MOBSPAWN
              drop: SKELETON@eq:hands:BOW%1
              potioneffect.drop: INVISIBILITY@100@1
              quantity: 1
              chance: 50
              flag: UNIQUE
            #. OtherZombies
            - action: MOBSPAWN
              drop: SKELETON@eq:hands:WOOD_SWORD%1!!20H^SPIDE@20H
              quantity: 1
              chance: 20
              flag: UNIQUE
            - action: MOBSPAWN
              drop: SKELETON@eq:hands:WOOD_SWORD%1!!20H^SPIDE@20H
              quantity: 1
              chance: 10
              flag: UNIQUE
        IRON_GOLEM:
        BLAZE:
        WITCH:
        WITHER:
        ENDER_DRAGON:
### Slime
        SLIME:
            #. MoreMobs
            - action: MOBSPAWN
              drop: SLIME@50
              chance: 1
              flag: UNIQUE
        MAGMA_CUBE:
            #. MoreMobs
            - action: MOBSPAWN
              drop: MAGMA_CUBE@50
              chance: 1
              flag: UNIQUE
### Spider
        SPIDER:
            #. MonsterMadness
            - action: MOBSPAWN
              drop: SPIDER
              potioneffect.drop: SPEED@100@2
              chance: 50
              flag: UNIQUE
        CAVE_SPIDER:
            #. MonsterMadness
            - action: MOBSPAWN
              drop: SPIDER
              potioneffect.drop: SPEED@100@2
              chance: 50
              flag: UNIQUE
### Animal
        WOLF:
            - action: MOBSPAWN
              drop: WOLF@ANGRY
              potioneffect.drop: SPEED@100@2
              chance: 50
              flag: UNIQUE
        BAT:
### Player
        PLAYER:
            #. MonsterMadness
            - action: HIT
              tool: [SPIDER, CAVE_SPIDER]
              potioneffect.victim: SLOW@40@4
              chance: 50
            - action: HIT
              tool: [SPIDER, CAVE_SPIDER]
              potioneffect.victim: POISON@100@2
              chance: 50
            - action: HIT
              tool: ZOMBIE
              potioneffect.attacker: DAMAGE_RESISTANCE@100@2
              chance: 50
            - action: HIT
              tool: SKELETON
              potioneffect.attacker: INVISIBILITY@100@1
              chance: 50
            - action: HIT
              tool: GIANT
              event: LIGHTNING@PLAYER
              chance: 5
            - action: HIT
              tool: WOLF@ANGRY
              potioneffect.attacker: SPEED@100@2
              chance: 50







